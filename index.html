<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javascript - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="canculator">
    <form>
      <div class="raqam">
        <input type="text" name="raqam">
      </div>
      <div>
        <input type="button" value="AC" onclick="raqam.value = '' " class="operator">
        <input type="button" value="DE" onclick="raqam.value =  raqam.value.toString().slice(0,-1)" class="operator">
        <input type="button" value="." onclick="raqam.value += '.' " class="operator">
        <input type="button" value="/" onclick="raqam.value += '/' " class="operator">
      </div>
      <div>
        <input type="button" value="7" onclick="raqam.value += '7' ">
        <input type="button" value="8" onclick="raqam.value += '8' ">
        <input type="button" value="9" onclick="raqam.value += '9' ">
        <input type="button" value="*" onclick="raqam.value += '*' " class="operator">
      </div>
      <div>
        <input type="button" value="4" onclick="raqam.value += '4' ">
        <input type="button" value="5" onclick="raqam.value += '5' ">
        <input type="button" value="6" onclick="raqam.value += '6' ">
        <input type="button" value="-" onclick="raqam.value += '-' " class="operator">
      </div>
      <div>
        <input type="button" value="1" onclick="raqam.value += '1' ">
        <input type="button" value="2" onclick="raqam.value += '2' ">
        <input type="button" value="3" onclick="raqam.value += '3' ">
        <input type="button" value="+" onclick="raqam.value += '+' " class="operator">
      </div>
      <div>
        <input type="button" value="00" onclick="raqam.value += '00' ">
        <input type="button" value="0" onclick="raqam.value += '0' ">
        <input type="button" value="=" onclick="raqam.value = eval(display.value)" class="equal operator">
       
      </div>
    </form>
  </div>
</div>


</body>
</html>
